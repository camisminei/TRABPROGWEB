<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="teste.css">
        <script>
            function criarCard(){
                var vet = ["abacaxi","morango","banana"];

                for(let i= 0;i<vet.length; i++){

                    var novaDiv = document.createElement("div");
                    novaDiv.className = "card";
                    novaDiv.innerHTML = vet[i];
                    document.body.appendChild(novaDiv);
                }
            }
        </script>
    </head>
    <body>
        <button onclick="criarCard()">clica aqui</button>
        <div id="card"></div>
    </body>
</html>
